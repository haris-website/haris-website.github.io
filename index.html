<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photography — Home</title>
  <meta name="description" content="Photography portfolio" />
  <link rel="stylesheet" href="style.css">

  <!-- GLightbox -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
</head>

<body>
  <canvas id="topoCanvas"></canvas>
  <header class="site-header" role="banner">
    <a class="site-logo" >Haris Torlak</a>
    <nav class="site-nav" role="navigation" aria-label="Primary">
      <a class="nav-btn" data-target="index.html">01</a>
      <a class="nav-btn" data-target="portfolio.html">02</a>
    </nav>
    <button class="fullscreen-toggle" id="fsToggle" title="Toggle fullscreen" aria-label="Toggle fullscreen">⤢</button>
  </header>

  <main>

    <!-- About -->
    <section class="panel about-panel reveal" id="about">
      <div class="container">
        <h1>ZDRAVO, JA SAM HARIS. <br> SVESTRANI FOTOGRAF <br>I VIDEOGRAF IZ SARAJEVA, BIH. </h1>
      </div>
    </section>

    <!-- Recent Work -->
    <section class="panel recent-panel reveal" id="recent">
      <div class="container">
        <h2 class = "center-title">RECENT WORK</h2>

        <div class="masonry-wrapper">
          <div class="masonry" id="recentGrid">
            <div class="col" data-col="0"></div>
            <div class="col" data-col="1"></div>
            <div class="col" data-col="2"></div>
          </div>
        </div>
      </div>

      <!-- Contact -->
      <div class="contact-section contact-bg">
        <div class="container">
          <div class="contact-inner sticky-bottom">

            <div class="contact-left">
              <h3>Contact me</h3>
              <p class="byline">Interested in a shoot or prints? Send me a message.</p>
              <p class="contact-label">Email</p>
              <p class="contact-value"><a href="mailto:you@example.com">you@example.com</a></p>

              <p class="contact-label">Location</p>
              <p class="contact-value">Placeholder City</p>
            </div>

            <form class="contact-form" id="contactForm" onsubmit="return false;">
              <label class="field">
                <input type="text" name="name" required />
                <span class="underline"></span>
                <span class="label-text">Name</span>
              </label>
              <label class="field">
                <input type="email" name="email" required />
                <span class="underline"></span>
                <span class="label-text">Email</span>
              </label>
              <label class="field textarea">
                <textarea name="message" rows="4" required></textarea>
                <span class="underline"></span>
                <span class="label-text">Message</span>
              </label>
              <div class="form-actions">
                <button class="btn" type="submit">Send</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- GLightbox -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script src="script.js"></script>
</body>



</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photography — Home</title>
  <meta name="description" content="Photography portfolio" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- GLightbox -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
</head>

<body>

  <header class="site-header" role="banner">
    <a class="site-logo" >haristorlak</a>
    <nav class="site-nav" role="navigation" aria-label="Primary">
      <a class="nav-btn" data-target="index.html">01</a>
      <a class="nav-btn" data-target="portfolio.html">02</a>
    </nav>
    <button class="fullscreen-toggle" id="fsToggle" title="Toggle fullscreen" aria-label="Toggle fullscreen">⤢</button>
  </header>

  <main>

    <!-- About -->
    <section class="panel about-panel reveal" id="about">
      <div class="container">
        <h1>ZDRAVO, JA SAM HARIS. <br> SVESTRANI FOTOGRAF <br>I VIDEOGRAF IZ SARAJEVA, BIH. </h1>
      </div>
    </section>

    <!-- Recent Work -->
    <section class="panel recent-panel reveal" id="recent">
      <div class="container">
        <h2 class = "center-title">RECENT WORK</h2>

        <div class="masonry-wrapper">
          <div class="masonry" id="recentGrid">
            <div class="col" data-col="0"></div>
            <div class="col" data-col="1"></div>
            <div class="col" data-col="2"></div>
          </div>
        </div>
      </div>

      <!-- Contact -->
      <div class="contact-section contact-bg">
       <div class="contact-section contact-bg">
          <div class="container">
            <div class="contact-cinematic">

              <div class="contact-text">
                <h3>LET’S CREATE<br>SOMETHING<br>BEAUTIFUL.</h3>
              </div>

              <form class="contact-form" id="contactForm" onsubmit="return false;">
                <label class="field">
                  <input type="text" name="name" required placeholder="Your Name">
                  <span class="underline"></span>
                </label>

                <label class="field">
                  <input type="email" name="email" required placeholder="Your Email">
                  <span class="underline"></span>
                </label>

                <label class="field textarea">
                  <textarea name="message" rows="4" required placeholder="Your Message"></textarea>
                  <span class="underline"></span>
                </label>

                <button class="btn" type="submit">SEND MESSAGE</button>
              </form>

            </div>
          </div>
        </div>

      </div>
    </section>

  </main>

  <!-- GLightbox -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script src="script.js"></script>
</body>



</html>
